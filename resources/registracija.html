<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>FSR CMS | Registracija</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="registracija.css" rel="stylesheet">
    <link href="fsrcms.css" rel="stylesheet">

  <body>

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Registrirajte se</h2>

        <label for="inputIme" class="sr-only">Ime</label>
        <input type="text" id="inputIme" class="form-control" placeholder="Ime" required autofocus>

        <label for="inputPrezime" class="sr-only">Prezime</label>
        <input type="text" id="inputPrezime" class="form-control" placeholder="Prezime" required autofocus>

        <label for="inputUser" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>

        <label for="inputEmail" class="sr-only">Email adresa</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email adresa" required autofocus>
        <label for="inputPassword" class="sr-only">Lozinka</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Lozinka" required>
        <p> Registracijom prihvaćate uvjete korištenja!</p>
      
        <button class="btn btn-lg btn-luksha btn-block" type="submit">Registracija</button>
      </form>

    </div> <!-- /container -->
  </body>
</html>
