<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="favicon.ico">

  <title>FSR CMS | Registracija</title>

  <!-- Bootstrap core CSS -->
  <link href="dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="registracija.css" rel="stylesheet">
  <link href="fsrcms.css" rel="stylesheet">

<body>

<div class="container">

  <form class="form-signin">
    <h2 class="form-signin-heading">Sign up</h2>

    <label for="inputIme" class="sr-only">Name</label>
    <input type="text" id="inputIme" class="form-control" placeholder="Name" required autofocus>

    <label for="inputPrezime" class="sr-only">Email</label>
    <input type="text" id="inputPrezime" class="form-control" placeholder="Email" required autofocus>

    <label for="inputUser" class="sr-only">Password</label>
    <input type="text" id="inputUsername" class="form-control" placeholder="Password" required autofocus>

    <label for="inputEmail" class="sr-only">Confirm Password</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Confirm Password" required autofocus>

    <p>By signing you accept rules of usage!</p>

    <button class="btn btn-lg btn-luksha btn-block" type="submit">Register</button>
  </form>

</div> <!-- /container -->
</body>
</html>
